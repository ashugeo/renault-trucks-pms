<body>
    <div class="wrap">
        <div class="model">
            <div class="row">
                <h3>Silhouette <span class="model-id">A</span></h3>
            </div>

            <div class="row">
                <div class="input-wrap">
                    <label for="">Info 1</label>
                    <div class="select-wrap">
                        <select name="" id="">
                            <option value="" selected disabled>Sélectionnez…</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                </div>
                <div class="input-wrap">
                    <label for="">Info 2</label>
                    <input type="text">
                </div>
                <div class="input-wrap">
                    <label for="">Info 3</label>
                    <input type="text">
                </div>
            </div>

            <div class="row">
                <div class="input-wrap">
                    <label for="">Info 4</label>
                    <input type="text">
                </div>
                <div class="input-wrap">
                    <label for="">Info 5</label>
                    <input type="text">
                </div>
                <div class="input-wrap">
                    <label for="">Info 6</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="row">
                <div></div>
                <div class="noflex">
                    <div class="input-number-wrap">
                        <button class="minus">-</button>
                        <input class="count" type="number" value="1" min="1" step="1">
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
            
            <details>
                <summary>Voir les véhicules</summary>

                <div class="truck">
                    Véhicule <span class="truck-id">1</span>
