<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Trucks PMS</title>

    <link rel="stylesheet" href="./css/main.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script> -->
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="wrap">
                <div class="logo"></div>
                
                <ul>
                    <li class="active last">
                        <div class="icon"></div>
                        <p>Vente</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Production</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Livraison</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>PMS</p>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <p>Suivi</p>
                    </li>
                </ul>
            </div>
        </header>

        <aside>
            <div class="box">
                <div class="row">
                    <h3>
                        <script>document.write(`Commande n°${Math.round(Math.random() * 100000000).toString().padStart(8, '0')}`);</script>
                    </h3>
                </div>
                <div class="row">
                    <div>
                        <label for="">Nom client</label>
                        <div class="input-wrap">
                            <input type="text" data-disable-step="2345" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="">Mail client</label>
                        <div class="input-wrap">
                            <input type="mail" data-disable-step="2345" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="workshop" data-disable-step="2345">
                        <label for="workshop">Atelier intégré</label>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="contract" data-disable-step="2345">
                        <label for="contract">Contrat de maintenance</label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <h3>Total véhicules</h3>
                    </div>
                    <div class="noflex">
                        <h3 class="total-count">1</h3>
                    </div>
                </div>
            </div>

            <div class="progress" data-hide-step="5">
                <label for="">Progression<span>0% (0/13)</span></label>
                <div class="progress-bar">
                    <div></div>
                </div>
            </div>

            <div class="row" data-hide-step="5">
                <button class="button-primary" disabled>Valider la commande</button>
            </div>
        </aside>

        <main>
            <script>document.write(createModel('A'));</script>
            
            <div class="model add" data-hide-step="2345">
                <h3>[+] Nouveau lot</h3>
            </div>
        </main>

    </div>
</body>
</html>
